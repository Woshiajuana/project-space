    $(function () {

        var _audioList = JSON.parse(localStorage.getItem('playlist'));
        console.log(_audioList);
        const ap5 = new APlayer({
            element: document.getElementById('player5'),
            mini: false,
            autoplay: true,
            lrcType: 3,
            mutex: true,
            theme: '#e9e9e9',
            listFolded: false,
            listMaxHeight: 80,
            audio:_audioList
        });




        window.addEventListener('storage', function(e) {
            //alert('变了')
            if(e.key == "playlist"){
                //alert('变了这个')
                ap5.list.clear();
                _audioList = JSON.parse(localStorage.getItem('playlist'));
                ap5.list.add(_audioList)
                ap5.play();
            }else{
                //alert('变了其他')
            }
