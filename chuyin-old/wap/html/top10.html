<script>
	$(function(){
		//top10 列表
		$.ajax({
			url: "/work/top10",
			type: "POST",
			dataType : 'json',
			data: {webType:"wap"},
			async: true,
			success: function (r){
				if(r.length<=0){
					$("top10-list").html('<div class="data-null">暂时还没有作品！</div>');
				}else{
					var html = '<ul>';
					var j=1;
					for(var i in r){
						if(i<3){
							var top3='<i class="top3">'+j+'</i>';
						}else{
							var top3='<i>'+j+'</i>';
						}
						j++;
						html+='<li><span class="imgbox"><a href="'+r[i]['wLink']+'" >'+
					'<img src="'+r[i]['pic']+'"></a>'+top3+'</span>'+'<h3><a href="'+r[i]['wLink']+'" style="text-decoration:none;color:#999;">'+r[i]['title']+'</a></h3>'+
				    '<p><a href="'+r[i]['uLink']+'" style="text-decoration:none;color:#999;">'+r[i]['nick']+'</a></p><span class="dianzhan">'+r[i]['voteCount']+'</span></li>';		
					}
					html+="</ul>";
					$('.top10-list').html(html);
				}
			}
		});
		
	})
</script>
