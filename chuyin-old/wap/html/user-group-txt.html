<script>
    var tab_num = 50;
    $('.tabbox ul li').click(function () {
        $('.tabbox ul li').removeClass('on');
        $(this).addClass('on');
        $(".bottom-line").css('left',$(this).index()*tab_num +'%');
        if($(this).index() == 0){
            $('.group-list').show();
            $('.group-list-2').hide();
        }else{
            $('.group-list').hide();
            $('.group-list-2').show();
        }
    });
</script>
