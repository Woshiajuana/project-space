<script>
    var tab_num = 33.33;
    $('.tabbox ul li').click(function () {
        $('.tabbox ul li').removeClass('on');
        $(this).addClass('on');
        $(".bottom-line").css('left',$(this).index()*tab_num +'%');
        if($(this).index() == 0){
            $('.submusiclist').show();
            $('.subimglist').hide();
            $('.subtxtlist').hide();
        }else if($(this).index() == 1){
            $('.submusiclist').hide();
            $('.subimglist').show();
            $('.subtxtlist').hide();
        }else{
            $('.submusiclist').hide();
            $('.subimglist').hide();
            $('.subtxtlist').show();
        }
    });
</script>
