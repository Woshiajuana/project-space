<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: 5000,//可选选项，自动滑动
        loop:true,
    })

    var tab_num = 33.33;
    $('.tabbox ul li').click(function () {
        $('.tabbox ul li').removeClass('on');
        $(this).addClass('on');
        $(".bottom-line").css('left',$(this).index()*tab_num +'%');
        if($(this).index() == 0){
            $('.tabmain-1').show();
            $('.tabmain-2').hide();
            $('.tabmain-3').hide();
        }else if($(this).index() == 1){
            $('.tabmain-1').hide();
            $('.tabmain-2').show();
            $('.tabmain-3').hide();
        }else{
            $('.tabmain-1').hide();
            $('.tabmain-2').hide();
            $('.tabmain-3').show();
        }
    });
