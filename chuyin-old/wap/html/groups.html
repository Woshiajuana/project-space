<script>
    var tab_num = 50;
    $('.tabbox ul li').click(function () {
        $('.tabbox ul li').removeClass('on');
        $(this).addClass('on');
        $(".bottom-line").css('left',$(this).index()*tab_num +'%');
        if($(this).index() == 0){
            $('.group-list1').show();
            $('.group-list2').hide();
        }else{
            $('.group-list1').hide();
            $('.group-list2').show();
        }
    });
    $('.tabbox ul li:eq(1)').click();
