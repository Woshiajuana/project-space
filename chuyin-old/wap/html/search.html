<script>
    var tab_num = 20;
    $('.tabbox ul li').click(function () {
        $(".bottom-line").css('left',$(this).index()*tab_num +'%');
        if($(this).index() == 0){
            $('.list-music,.list-img,.list-txt,.group-list,.guanzhu-list').hide();
            $('.list-music').show();
            $('.selectbox1').show();
            $('.searchbody').removeClass('searchbody1')
        }else if($(this).index() == 1){
            $('.list-music,.list-img,.list-txt,.group-list,.guanzhu-list').hide()
            $('.list-img').show();
            $('.selectbox1').show();
            $('.searchbody').removeClass('searchbody1')
        }else if($(this).index() == 2){
            $('.list-music,.list-img,.list-txt,.group-list,.guanzhu-list').hide()
            $('.list-txt').show();
            $('.selectbox1').show();
            $('.searchbody').removeClass('searchbody1')
        }else if($(this).index() == 3){
            $('.list-music,.list-img,.list-txt,.group-list,.guanzhu-list').hide()
            $('.guanzhu-list').show();
            $('.selectbox1').hide();
            $('.searchbody').removeClass('searchbody1');
            $('.searchbody').addClass('searchbody1')
        }else{
            $('.list-music,.list-img,.list-txt,.group-list,.guanzhu-list').hide()
            $('.group-list').show();
            $('.selectbox1').hide();
            $('.searchbody').removeClass('searchbody1');
            $('.searchbody').addClass('searchbody1')
        }
    });
